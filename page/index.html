<!DOCTYPE html>
<html lang="">
  <head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <style>
    /* text centered over image 
radial-gradient(at 50% 40%, #10846b, #0e542b, #660033) fixed;
    */
    body {
      background: #F5F5F5
    }
    .everything{
      width: 100%;
      height: 100%;
    }
    .title{
      width: 100%;
      height: 50px;
      background: #E0DEDE;
      margin: none;
      border: none;
      border-bottom: 3px solid #660033;
      font-size: 30px;
      font-family: verdana;
    }
    .password{
      width: 100%;
      height: 30px;
      background: #E0DEDE;
      margin: none;
      border: none;
      font-size: 30px;
      font-family: verdana;
      margin: 2px 1% 2px;
    }
    .message{
      width: 100%;
      height: 50px;
      background: #E0DEDE;
      margin: none;
      border: none;
      border-top: 3px solid #660033;
      font-size: 22px;
      font-family: verdana;
    }
    .bottom{ 
      bottom: 0px;
      left: 0;
      position: fixed;
      right: 0;
      background: #E0DEDE;
      width: 98%;
      height: 95px;
      margin: 10px 1% 10px;
    }
    .inputs{ 
      width: 98%;
      float: left;
    }
    .send_button{ 
      bottom: 0px;
      right: 0px;
      position: absolute;
      background: #E0DEDE;
      width: 75px;
      height: 75px;
      margin: 10px 1% 10px;
    }
  </style>
    <title>Publichat</title>
  </head>



  <body height="100%">
      <input type="text" class="title" placeholder="title" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      <div class="bottom">
        <div class="inputs">
          <input type="text" class="password" placeholder="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <input type="text" class="message" placeholder="Write message here..." >
        </div>
        <img src="send_icon.png" alt="Send" class="send_button">
      </div>
  </body>


</html>
